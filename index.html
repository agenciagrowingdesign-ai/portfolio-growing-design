<script>
// LIGHTBOX GALLERY (CORRIGIDA)
const projects = {
    oriol: {
        title: 'Oriol Advocacia',
        category: 'Identidade Visual',
        images: [
            'oriol-01.png','oriol-02.png','oriol-03.png','oriol-15.png','oriol-04.png',
            'oriol-05.png','oriol-10.png','oriol-06.png','oriol-07.png','oriol-08.png',
            'oriol-09.png','oriol-11.png','oriol-12.png','oriol-13.png','oriol-14.png'
        ]
    },
    cristiane: {
        title: 'Instituto Cristiane Menezes',
        category: 'Identidade Visual',
        images: [
            'cristiane-01.png','cristiane-02.png','cristiane-03.png','cristiane-04.png',
            'cristiane-05.png','cristiane-06.png','cristiane-07.png','cristiane-08.png',
            'cristiane-09.png','cristiane-10.png','cristiane-11.png','cristiane-12.png',
            'cristiane-13.png','cristiane-14.png','cristiane-15.png','cristiane-16.png'
        ]
    },
    samela: {
        title: 'Sâmela Nails',
        category: 'Identidade Visual',
        images: [
            'samela-01.png','samela-02.png','samela-03.png','samela-04.png','samela-05.png',
            'samela-06.png','samela-07.png','samela-08.png','samela-09.png','samela-10.png',
            'samela-11.png','samela-12.png','samela-13.png','samela-14.png','samela-15.png',
            'samela-16.png','samela-17.png','samela-18.png'
        ]
    },
    safetech: {
        title: 'SafeTech Training Institute',
        category: 'Identidade Visual',
        images: [
            'safetech-01.png','safetech-02.png','safetech-03.png','safetech-04.png','safetech-05.png',
            'safetech-06.png','safetech-07.png','safetech-08.png','safetech-09.png','safetech-10.png',
            'safetech-11.png','safetech-12.png','safetech-13.png','safetech-14.png','safetech-15.png',
            'safetech-16.png','safetech-17.png'
        ]
    }
};

let currentProject = null;
let currentImageIndex = 0;

function openLightbox(projectId) {
    if (!projects[projectId]) {
        console.error('Projeto não encontrado:', projectId);
        return;
    }

    currentProject = projects[projectId];
    currentImageIndex = 0;
    updateLightboxImage();
    document.getElementById('lightbox').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function updateLightboxImage() {
    const img = document.getElementById('lightbox-image');
    const counter = document.getElementById('lightbox-counter');
    const title = document.getElementById('lightbox-title-text');
    const category = document.getElementById('lightbox-category-text');

    img.onerror = () => {
        img.onerror = null;
        img.src = currentProject.images[0];
    };

    img.src = currentProject.images[currentImageIndex];
    counter.textContent = `${currentImageIndex + 1} / ${currentProject.images.length}`;
    title.textContent = currentProject.title;
    category.textContent = currentProject.category;
}
</script>
